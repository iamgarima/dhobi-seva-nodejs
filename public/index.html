<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dhobi-Seva</title>
    <link href="libs/materialize/css/materialize.min.css" rel="stylesheet" title="Default Style">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="scripts/jquery.min.js"></script>
    <script src="libs/materialize/js/materialize.js"></script>
    <script src="scripts/script.js"></script>
  </head>
  <body>
    <h1 style="text-align: center; margin-bottom: 70px">Ashram Courses</h1>
    <div class="row">
      <div class="col s6 m3">
        <div class="card blue-grey darken-1 small">
          <div class="card-content white-text" style="text-align: center">
            <span class="card-title" style="text-align: left">Create Course</span>
            <i class="material-icons" style="font-size: 120px; margin-top: 15px">add</i>
          </div>
          <div class="card-action">
            <a class="waves-effect waves-light btn" href="#modal1">Create</a>
            <!-- Modal Structure -->
            <div id="modal1" class="modal">
              <div class="modal-content">
                <div class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <input placeholder="COURSE NAME" id="course_name" type="text" class="validate">
                        <label for="course_name">Course Name</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input placeholder="DD/MM/YYYY" id="start_date" type="text" class="validate">
                        <label for="start_date">Start Date</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input placeholder="DD/MM/YYYY" id="end_date" type="text" class="validate">
                        <label for="end_date">End Date</label>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <a href="#createCourse" id="createCourse" class=" modal-action modal-close waves-effect waves-green btn-flat">Create</a>
              </div>
            </div>
          </div>
        </div>
      </div>
        <div class="row" id="courses">
      </div>
    </div>
  </body>
</html>
